{% extends 'base.html' %}
{% block content %}

<h1>Parrot List</h1>

{% for parrot in parrots %}
    <div class="card">
        <a href="{% url 'detail' parrot.id %}">
            <div class="card-content">
                <span class="card-title">{{ parrot.name }}</span>
                <p>Breed: {{ parrot.breed }}</p>
                <p>Description: {{ parrot.description|linebreaks }}</p>
                {% if parrot.age > 0 %}
                    <p>Age: {{ parrot.age }}</p>
                {% else %}
                    <p>Age: Baby Bird</p>
                {% endif %}
            </div>
        </a>
    </div>
{% endfor %}

{% endblock %}
