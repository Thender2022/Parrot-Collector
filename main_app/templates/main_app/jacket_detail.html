{% extends 'base.html' %}
{% block content %}

<h1>Jacket Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ jacket.name }}</span>
        <p>Color: {{ jacket.color }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'jackets_update' jacket.id %}">Edit</a>
        <a href="{% url 'jackets_delete' jacket.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
