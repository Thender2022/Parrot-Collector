{% extends 'base.html' %}
{% block content %}

<h1>Jacket List</h1>

{% for jacket in jacket_list %}
  <a href="{% url 'jackets_detail' jacket.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ jacket.name }}</span>
            <p>Color: {{ jacket.color }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
